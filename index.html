<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <main>
        <h1>Preencha os campos para gerar a tabuada</h1>
        <form id="multiplication-form">
            <div class="form row dp-flex">
                <div class="form-control">
                    <label for="number">Tabuada do:</label>
                    <input id="number" type="number" name="number" placeholder="3">
                </div>
                <div class="form-control">
                    <label for="multiplicator">Multiplicar até:</label>
                    <input id="multiplicator" type="number" name="multiplicator" value="10">
                </div>
            </div>
            <input type="submit" value="Calcular">
        </form>
        <h2 id="multiplicator-title">Tabuada do número: <span></span></h2>
        <div id="multiplicator-operations">
            <p>Informe um número para calcular uma tabuada...</p>

            <div id="results-operations" class="container-results dp-flex">
                <!-- <div class="results row dp-flex">
                    <div class="operation">5 x 1 =</div>

                </div>
                <div class="results row dp-flex">
                    <div class="operation">5 x 2 =</div>
                    <div class="result">10</div>
                </div>
                <div class="results row dp-flex">
                    <div class="operation">5 x 3 =</div>
                    <div class="result">15</div> -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
